<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lead Submission</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    "
  >
    <table
      role="presentation"
      style="width: 100%; border-spacing: 0; background-color: #f4f4f4"
    >
      <tr>
        <td align="center" style="padding: 20px 0">
          <table
            role="presentation"
            style="
              width: 600px;
              border-spacing: 0;
              text-align: left;
              background-color: #ffffff;
              border-radius: 10px;
              overflow: hidden;
            "
          >
            <tr>
              <td
                style="
                  background-color: #ff5900;
                  padding: 20px;
                  text-align: center;
                  color: #ffffff;
                  font-weight: bold;
                "
              >
                <h1 style="margin: 0; font-size: 24px">Access A CPA</h1>
              </td>
            </tr>
            <tr>
              <td style="padding: 20px">
                <p style="margin: 0 0 10px 0; color: #4d4d4d">
                  Dear Charles Madhuku,
                </p>
                <p style="margin: 0 0 10px 0; color: #4d4d4d">
                  Thank you for submitting your lead. Our team will get in touch
                  with you soon.
                </p>
                <p style="margin: 0 0 10px 0; color: #4d4d4d">Regards,</p>
                <p style="margin: 0; color: #4d4d4d">Access A CPA Team</p>
              </td>
            </tr>
            <tr>
              <td
                style="
                  background-color: #ff5900;
                  padding: 10px;
                  text-align: center;
                  color: #ffffff;
                  font-weight: bold;
                "
              >
                <p style="margin: 0">&copy; 2024 Access A CPA</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
